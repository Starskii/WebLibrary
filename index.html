<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="book-input-modal hidden">
        <div class="modal-title-container">
            <div class="modal-title">Add / Edit Book</div>
            <button id="exit-button">X</button>
        </div>

        <label for="title">Title</label>
        <input id="title-input" name="title" type="text">

        <label for="author">Author</label>
        <input id="author-input" name="author" type="text">

        <label for="pages">Page Count</label>
        <input id="pages-input" name="pages" type="number">

        <label for="hasRead">Read?</label>
        <input id="read-input" name="hasRead" type="checkbox">

        <div class="modal-button-container">
            <button id="cancel-button">Cancel</button>
            <button id="save-button">Save</button>
        </div>
    </div>
    <div class="primary-container">
        <div class="header-container">
            <div class="header-title">My Library!</div>
            <div class="header-button-container">
                <button id="add-book">Add Book</button>
            </div>
        </div>
        <div class="content-container">
        </div>
    </div>
</body>

</html>
